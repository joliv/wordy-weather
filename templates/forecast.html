<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>wordy weather</title>
        <meta name="description" content="A verbose weather site.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="static/img/favicon.ico">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="static/css/normalize.css">
        <link rel="stylesheet/less" type="text/css" href="static/css/main.less">
        <script src="static/js/less-1.6.0.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1>wordy weather</h1>
        <h2 id="city">{{ city }}</h2>
        <table>
        {% for day,desc in forecast %}
            <tbody>
                    <tr>
                        <td class="day">{{ day }}</td>
                        <td class="desc">{{ desc }}</td>
                    </tr>
            </tbody>
        {% endfor %}
        </table>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
