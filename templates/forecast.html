        <meta name="description" content="A verbose weather site.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="static/img/favicon.ico">

        <a href="../"><h1>wordy weather</h1></a>
        <h2 id="city">{{ city }}</h2>
        <table id="alerts">
            <tbody>
                {% for alert in alerts %}
                <tr>
                    <td>{{ alert }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <table id="forecast">
        {% for day,desc in forecast %}
            <tbody>
                    <tr>
                        <td class="day">{{ day }}</td>
                        <td class="desc">{{ "â€”".join(desc) }}</td>
                    </tr>
            </tbody>
        {% endfor %}
        </table>
        <div id="thanks">thanks to the national weather service at noaa for
        being really cool and providing all this information.</div>
