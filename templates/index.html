        <h1>wordy weather</h1>
        <h2>forecasts for humans.</h2>
        <div id="error">Sorry, make sure your zip code is made of five numbers and try again.</div>
        <script type="text/javascript">
        function go () {
            url = 'http://weather.nucleol.us/' + document.getElementById('zip-input').value
            window.location = url
        }
        </script>
        <form name="zip-form" action="#" onsubmit="go(); return false;">
            <input
                id="zip-input" name="zip-input" type="tel" pattern="^\d{5}$"
                placeholder="zip code"
            >
            <button id="zip-submit" type="submit" value="submit">submit</button>
        </form>
        <ul id="links">
            <li>
                <a href="http://nucleol.us/">
                    nucleol.us
                </a>
            </li>
            <li> | </li>
            <li>
                <a href="https://github.com/joliv/wordy-weather">
                    source (github)
                </a>
            </li>
        </ul>

        <script src="static/js/placeholders.min.js" type="text/javascript"></script>
        <script src="static/js/validate.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var validator=new FormValidator("zip-form",[{name:"zip-input",rules:"is_natural|exact_length[5]"}],function(a,b){0<a.length?document.getElementById("error").style.display="inline":document.getElementById("error").style.display="none"});
        </script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-44991838-3');ga('send','pageview');
        </script>
    </body>
</html>
