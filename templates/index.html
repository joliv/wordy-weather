        <meta name="description" content="A verbose weather site.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="static/img/favicon.ico">

    <body>
        <!--[if lt IE 8]>

        <h1>wordy weather</h1>
        <h2>forecasts for humans.</h2>
        <div id="error">Sorry, make sure your zip code is made of five numbers and try again.</div>
        <script type="text/javascript">
        function go () {
            url = 'http://localhost:5000/' + document.getElementById('zip-input').value
            window.location = url
        }
        </script>
        <form name="zip-form" action="javascript:go(); return false;">
            <input
                id="zip-input" name="zip-input" type="text" pattern="^\d{5}$"
                value="zip code"
                onblur="if(value=='') value = 'zip code'" 
                onfocus="if(value=='zip code') value = ''"
            >
            <button id="zip-submit" type="submit" value="submit">Submit</button>
        </form>

        <script src="static/js/validate.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var validator=new FormValidator("zip-form",[{name:"zip-input",rules:"is_natural|exact_length[5]"}],function(a,b){0<a.length?document.getElementById("error").style.display="inline":document.getElementById("error").style.display="none"});
        </script>
